<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/common1.css">
    <link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/member-msg.css">
    
</head>
<body>
<div class="header">
    <div>
    <img class="logo-img" src="../images/logo-bule.png" />
   
        <a href="../财经院校比赛管理系统主页.html" class="header-nav-item">首页</a>
        <a href="../reg/reg.html" class="header-nav-item sign-up">报名入口</a>
  
	</div>
    <div class="header-user">
        <!--<img src="../images/stupid.jpg" class="header-user-img"/>-->
        <a href="#" class="header-user-link">个人主页</a>
        <span class="header-user-line">|</span>
        <a href="../login.html" class="header-user-link">退出</a>
        <!--<a href="#" class="header-user-link">登录</a>-->
        <!--<span class="header-user-line">|</span>-->
        <!--<a href="#" class="header-user-link">注册</a>-->
    </div>
</div>


<div class="admin-content" style="margin-top:5px;margin-bottom:5px;">
    <div class="admin-content-wrapper">
        <h2 class="admin-content-title"><i class="fa fa-bicycle admin-content-title-icon"></i>&nbsp;个人信息</h2>
        <div class="admin-content-message-wrapper">
            <h3 class="admin-content-message-sub">【个人简介】</h3>
            <a href="#" class="a-btn edit-user-msg">编辑资料</a>
            <a href="#" class="a-btn edit-user-psw">修改密码</a>
            <p class="admin-content-message user-des">
            	<div class="msg-out-div">
            		<span class="inner-span msg-name">姓名：</span>
            		<span class="inner-span msg-sex">性别：</span>
            	</div>
            	<div class="msg-out-div">
            		<span class="inner-span msg-id-num">身份证号：</span>
            		<span class="inner-span msg-school">学校：</span>
            	</div>
            	<div class="msg-out-div">
            		<span class="inner-span msg-phone">手机号码：</span>
            		<span class="inner-span msg-email">邮箱地址：</span>
            	</div>
            	<div class="msg-out-div">
            		<span class="msg-address">地址：</span>
            	</div>
            </p>
        </div>
        <h2 class="admin-content-title"><i class="fa fa-bicycle admin-content-title-icon"></i>&nbsp;参赛情况</h2>
        <div class="admin-content-message-wrapper">
            <h3 class="admin-content-message-sub">【参赛项目】</h3>
			<div class="admin-header-wrapper">
			<a href="#" class="list-group-item"><i class="ti ti-eye"></i> 被邀请记录 </a><!--<span class="badge badge-primary">记录数</span> -->
			</div>
            <p class="admin-content-message project-list-content">
            </p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>项目信息</th>
                    <th>项目创始人</th>
                    <th>附件链接</th>
                    <th>链接密码</th>
                    <th>项目状态</th>
                    <th>操作</th>
                    <th style="display: none;"></th>
                </tr>
                </thead>
                <tbody class="user-project">
                </tbody>
            </table>
           
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-right">
         <div style="margin-bottom:-10px;margin-top:-15px;"><h style="font-size:10px; letter-spacing:5px;color:gray">Powered By</h>
				<h style="font-size:10px; letter-spacing:5px">计算机科学技术学院电子信息专业</h></div>
				<div style="margin-bottom:-10px;margin-top:-5px;"><h style="font-size:10px; letter-spacing:5px;color:gray">Design By</h>
				<h style="font-size:10px; letter-spacing:5px">叶浩晨</h></div>
    </div>
</div>
	<script src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
 	<script src="../plugins/layer/layer.js"></script>
 	<script src="../js/main.js"></script>
</body>
</html>
